<script>
	function contains(string, fragment) {
		string = string.toLowerCase();
		fragment = fragment.toLowerCase();
		return string.indexOf(fragment) !== -1;
	}
	function getURLParameter(name) {
		var result = decodeURI((RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1] || '');
		if(name.indexOf('device_name') !== -1 && contains(result, 'generic')) {
			result = 'Phone'
		}
		if(name.indexOf('device_model') !== -1 && contains(result, 'generic')) {
			result = 'Phone'
		}
		if(name.indexOf('browser') !== -1 && contains(result, 'android')) {
			result = 'Internet Browser'
		}
		return result;
	}
	function getRandomInt(min, max)
	{
	  return Math.floor(Math.random() * (max - min + 1)) + min;
	}
</script>

<script> let minElement = document.getElementById("minute");
let secElement = document.getElementById("second");

function countdown(minutes) {
  let seconds = 60;
  let mins = minutes;

  function tick() {
    seconds--;
    minElement.innerHTML = minutes;
    secElement.innerHTML = seconds;
    if (seconds > 0) {
      setTimeout(tick, 1000);
    } else {
      if (mins > 1) {
        countdown(mins - 1);
      }
    }
  }
  tick();
}

if (minElement && secElement) {
  countdown(+minElement.innerHTML);
}
 </script>
