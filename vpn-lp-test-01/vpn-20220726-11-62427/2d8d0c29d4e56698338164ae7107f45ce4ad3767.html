<script type="text/javascript">
  (function () {
      var geo = 'ec';
      var throttle = 10;
      var tolerableLag = 3000;
      var url = ['/', window.location.hostname, '?tt'].join('/');
      var random = Math.ceil(Math.random() * throttle);

      if (random !== throttle) {
          return null;
      }

      var ticks = [];

      try {
          ticks.push(window.performance.timing.navigationStart);
      } catch (e) {}

      var tickInterval = setInterval(function () {
          ticks.push(new Date().getTime());
      }, 300);

      window.addEventListener('load', function () {
          clearInterval(tickInterval);

          var tickDistances = ticks.map(function (tick, index) {
              if (ticks[index + 1]) {
                  return ticks[index + 1] - tick;
              } else if(ticks[index - 1]) {
                  return tick - ticks[index - 1];
              } else {
                  return 0;
              }
          });

          var maxTickDistance = tickDistances.reduce(function (max, tick) {
              return max > tick ? max : tick;
          }, 0);

          if (maxTickDistance > tolerableLag) {
              return;
          }

          try {
              var navigationStart = window.performance.timing.navigationStart;
              var domContentLoadedEventEnd = window.performance.timing.domContentLoadedEventEnd;
              var duration = domContentLoadedEventEnd - navigationStart;
              var payload = { geo: geo, duration: duration };
              var payloadText = JSON.stringify(payload);
              var xhr = new XMLHttpRequest();

              xhr.open('POST', url, true);
              xhr.setRequestHeader('Content-type', 'application/json');
              xhr.send(payloadText);
          } catch (e) {
              console.error(e);
          }
      });
  })();
</script>

  <script> let minElement = document.getElementById("minute");

function countdown(minutes) {
  let seconds = 60;
  let mins = minutes;

  function tick() {
    seconds--;
    minElement.innerHTML = minutes;
    secElement.innerHTML = seconds;
    if (seconds > 0) {
      setTimeout(tick, 1000);
    } else {
      if (mins > 1) {
        countdown(mins - 1);
      }
    }
  }
  tick();
}

  countdown(+minElement.innerHTML);
}
