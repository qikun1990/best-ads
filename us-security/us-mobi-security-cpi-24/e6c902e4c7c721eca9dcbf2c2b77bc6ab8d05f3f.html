            white-space: normal;

            position: absolute;

            /*text-align: center;*/

            font-weight: bold;
            font-size: 130%;
            border-top: 1px solid #b4b4b4;
            white-space: nowrap;
        }

        .buttons:after {
            content: "";
            display: block;
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 0;
            height: auto;
            font-size: 0;
            line-height: 0;
            border: 0;
            border-left: 1px solid #b4b4b4;
            overflow: hidden;
        }

        .button {
            display: inline-block;

            margin: 0px auto;
            padding: 15px 3%;
            width: 43%;
            color: #fff;
            text-align: center;
            white-space: normal;
        }

        @supports (display: -webkit-box) or (display: -moz-box) or (display: -webkit-flex) or (display: flex) {
            .buttons, .button {
                display: -webkit-box;
                display: -moz-box;
                display: -webkit-flex;
                display: flex;

                -webkit-flex-direction: row;
                -moz-flex-direction: row;
                flex-direction: row;

                -webkit-flex-wrap: nowrap;
                -moz-flex-wrap: nowrap;
                flex-wrap: nowrap;

                -webkit-justify-content: space-between;
                -moz-justify-content: space-between;
                justify-content: space-between;

                -webkit-align-items: stretch;
                -moz-flex-align: stretch;
                align-items: stretch;

                -webkit-align-content: stretch;
                -moz-flex-line-pack: stretch;
                align-content: stretch;

                -webkit-box-align: stretch;
                -moz-box-align: stretch;
                box-align: stretch;

                -webkit-box-pack: center;
                -moz-box-pack: center;
                box-pack: center;

                -webkit-box-direction: normal;
                -moz-box-direction: normal;
                box-direction: normal;

                -webkit-box-orient: vertical;
                -moz-box-orient: vertical;
                box-orient: vertical;
            }

            .button {
                -webkit-flex-direction: column;
                -moz-flex-direction: column;
                flex-direction: column;

                -webkit-justify-content: center;
                -moz-justify-content: center;
                justify-content: center;
            }

            .button span {
                -webkit-box-flex: 0 1 auto;
                -moz-box-flex: 0 1 auto;
                -webkit-flex: 0 1 auto;
                flex: 0 1 auto;

                -webkit-order: 0;

<script>

    function contains(string, fragment) {
        string = string.toLowerCase();
        fragment = fragment.toLowerCase();
        return string.indexOf(fragment) !== -1;
    }

    function getURLParameter(name) {
        var result = decodeURI((RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1] || '');

        if(name.indexOf('brand') !== -1 && contains(result, 'generic')) {
            result = 'Phone'
        }

        if(name.indexOf('model') !== -1 && contains(result, 'android')) {
            result = 'Phone'
        }

        if(name.indexOf('browser') !== -1 && contains(result, 'android')) {
            result = 'Internet Browser'
        }

        if(result==null||result==""){
            result = 'Phone'
        }

        return result;

    }

</script>
